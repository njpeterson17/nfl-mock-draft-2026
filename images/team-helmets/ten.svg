<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100">
  <defs>
    <linearGradient id="helmetShellTEN" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0C2340;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0C2340;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000f2c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="helmetHighlightTEN" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <filter id="shadowTEN" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Helmet shell (side profile) -->
  <path d="M 25 65 Q 25 25 65 20 Q 100 20 105 55 Q 108 75 95 85 L 85 88 Q 70 92 50 90 Q 30 88 25 65 Z" 
        fill="url(#helmetShellTEN)" stroke="#4C8FB6" stroke-width="2" filter="url(#shadowTEN)"/>
  
  <!-- Helmet highlight -->
  <ellipse cx="55" cy="38" rx="30" ry="15" fill="url(#helmetHighlightTEN)"/>
  
  <!-- Logo on helmet side -->
  <g transform="translate(45, 45) scale(0.5)">
    <path d="M 40 45 Q 50 40 60 45 Q 62 52 60 58 Q 50 62 40 58 Q 38 52 40 45 M 42 50 L 58 53" fill="#FFFFFF" stroke="#4C8FB6" stroke-width="1"/>
  </g>
  
  <!-- Facemask attachment points -->
  <circle cx="28" cy="58" r="4" fill="#888888" stroke="#666666" stroke-width="1"/>
  <circle cx="32" cy="72" r="3" fill="#888888" stroke="#666666" stroke-width="1"/>
  
  <!-- Facemask (side profile bars) -->
  <g stroke="#4C8FB6" stroke-width="3" fill="none" stroke-linecap="round">
    <!-- Top bar -->
    <path d="M 28 58 Q 45 52 70 58"/>
    <!-- Middle bar -->
    <path d="M 30 65 Q 50 58 75 65"/>
    <!-- Bottom bar -->
    <path d="M 32 72 Q 52 65 78 72"/>
    <!-- Vertical connectors -->
    <path d="M 45 55 L 45 68" stroke-width="2"/>
    <path d="M 60 57 L 60 70" stroke-width="2"/>
  </g>
  
  <!-- Facemask outline (darker for depth) -->
  <path d="M 28 58 Q 45 52 70 58" stroke="#444444" stroke-width="1" fill="none"/>
  <path d="M 30 65 Q 50 58 75 65" stroke="#444444" stroke-width="1" fill="none"/>
  <path d="M 32 72 Q 52 65 78 72" stroke="#444444" stroke-width="1" fill="none"/>
  
  <!-- Ear hole -->
  <ellipse cx="35" cy="52" rx="5" ry="8" fill="#222222" stroke="#444444" stroke-width="1"/>
  
  <!-- Chin strap -->
  <path d="M 80 75 Q 85 80 82 88" stroke="#888888" stroke-width="3" fill="none"/>
  <circle cx="82" cy="88" r="3" fill="#666666"/>
</svg>