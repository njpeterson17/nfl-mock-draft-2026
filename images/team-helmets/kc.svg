<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 90">
  <defs>
    <linearGradient id="shellGradKC" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4b6a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E31837;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b00004;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowKC" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Helmet shell (classic side profile) -->
  <path d="M 25 70 C 20 70 18 55 22 40 C 26 25 45 15 70 15 C 95 15 105 30 105 50 C 105 65 100 75 90 80 L 75 85" 
        fill="url(#shellGradKC)" stroke="#333333" stroke-width="1.5" filter="url(#shadowKC)"/>
  
  <!-- Helmet highlight (glossy effect) -->
  <ellipse cx="55" cy="30" rx="25" ry="12" fill="#FFFFFF" opacity="0.25"/>
  
  <!-- Logo on side -->
  <path d="M 55 30 L 63 45 L 55 42 L 47 45 Z" fill="#FFFFFF"/>
              <text x="55" y="41" text-anchor="middle" font-size="6" fill="#E31837">KC</text>
  
  <!-- Ear hole -->
  <ellipse cx="32" cy="48" rx="6" ry="10" fill="#222222" stroke="#444444" stroke-width="1"/>
  
  <!-- Facemask clips -->
  <circle cx="28" cy="55" r="3" fill="#888888"/>
  <circle cx="32" cy="68" r="2.5" fill="#888888"/>
  
  <!-- Facemask bars (classic style) -->
  <g stroke="#FFB81C" stroke-width="3.5" fill="none" stroke-linecap="round">
    <!-- Top bar -->
    <path d="M 28 55 Q 50 48 78 55"/>
    <!-- Middle bar -->
    <path d="M 30 62 Q 52 55 80 62"/>
    <!-- Bottom bar -->
    <path d="M 32 68 Q 54 62 82 68"/>
    <!-- Vertical supports -->
    <path d="M 45 52 L 45 70" stroke-width="2.5"/>
    <path d="M 62 54 L 62 71" stroke-width="2.5"/>
  </g>
  
  <!-- Chin strap -->
  <path d="M 82 68 Q 88 72 85 82" stroke="#666666" stroke-width="3" fill="none"/>
</svg>