<!-- ==========================================
     PLAYER COMPARISON MODAL COMPONENT
     ========================================== -->

<!-- Comparison Modal -->
<div id="comparisonModal" class="comparison-modal">
    <div class="comparison-modal-content">
        <!-- Modal Header -->
        <div class="comparison-modal-header">
            <h2>
                <i class="fas fa-balance-scale"></i>
                Player Comparison
            </h2>
            <div class="comparison-modal-actions">
                <button class="comparison-btn" onclick="shareComparison()" title="Share Comparison">
                    <i class="fas fa-share-alt"></i>
                    <span>Share</span>
                </button>
                <button class="comparison-btn primary" onclick="exportComparisonAsImage()" title="Export as Image">
                    <i class="fas fa-image"></i>
                    <span>Export</span>
                </button>
                <button class="comparison-btn danger" onclick="clearAllComparisons()" title="Clear All">
                    <i class="fas fa-trash"></i>
                    <span>Clear</span>
                </button>
                <button class="close-comparison" onclick="closeComparison()" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <!-- Modal Body -->
        <div class="comparison-modal-body">
            <!-- Player Selector Section -->
            <div class="comparison-selector-section">
                <div class="comparison-search-container">
                    <i class="fas fa-search comparison-search-icon"></i>
                    <input 
                        type="text" 
                        id="comparisonSearch" 
                        class="comparison-search-input" 
                        placeholder="Search players to add..."
                        onkeyup="searchComparisonPlayers()"
                        autocomplete="off"
                    >
                    <div id="comparisonSearchResults" class="comparison-search-results"></div>
                </div>
                
                <div id="comparisonSelector">
                    <!-- Selected players will be rendered here -->
                    <div class="comparison-empty-state">
                        <i class="fas fa-users"></i>
                        <p>Select 2-3 players to compare</p>
                        <span>Click "Compare" on any player card or search above</span>
                    </div>
                </div>
            </div>
            
            <!-- Comparison Content -->
            <div id="comparisonContent" class="comparison-content">
                <div class="comparison-placeholder">
                    <i class="fas fa-balance-scale"></i>
                    <p>Add at least 2 players to see comparison</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Floating Compare Button (shown when players selected) -->
<button id="floatingCompareBtn" class="floating-compare-btn" onclick="openPlayerComparison()" style="display: none;">
    <i class="fas fa-balance-scale"></i>
    <span>Compare</span>
    <span id="compareCountBadge" class="compare-count">0</span>
</button>

<!-- ==========================================
     BIG BOARD COMPARISON BAR
     Add this inside the bigBoard tab content
     ========================================== -->
<template id="bigBoardCompareBarTemplate">
    <div class="big-board-compare-bar">
        <div class="compare-bar-info">
            <i class="fas fa-info-circle"></i>
            <span>Click <i class="fas fa-plus" style="color: var(--accent);"></i> on any player to add to comparison</span>
            <span id="compareBarCount" class="compare-bar-count" style="display: none;">0/3</span>
        </div>
        <div class="compare-bar-actions">
            <button class="comparison-btn" onclick="openPlayerComparison()">
                <i class="fas fa-balance-scale"></i>
                View Comparison
            </button>
            <button class="comparison-btn" onclick="clearAllComparisons()">
                <i class="fas fa-times"></i>
                Clear
            </button>
        </div>
    </div>
</template>

<!-- ==========================================
     PLAYER CARD COMPARE BUTTON
     This is added via JavaScript to each player card
     ========================================== -->
<template id="playerCompareButtonTemplate">
    <button class="bb-compare-btn" title="Add to comparison">
        <i class="fas fa-plus"></i>
    </button>
</template>
