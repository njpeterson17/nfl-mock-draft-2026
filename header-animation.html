<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Mock Draft Header - Helmet Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
        }

        .header-container {
            width: 1200px;
            height: 300px;
            position: relative;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            overflow: hidden;
            border-bottom: 3px solid #00d4ff;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100%) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100%) translateX(100px); opacity: 0; }
        }

        /* Helmet styling */
        .helmet {
            position: absolute;
            width: 60px;
            height: 40px;
            border-radius: 30px 30px 15px 15px;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.5),
                inset 5px 5px 10px rgba(255,255,255,0.1),
                0 5px 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .helmet::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            background: inherit;
            border-radius: 15px 15px 0 0;
            border: 3px solid rgba(255,255,255,0.3);
            border-bottom: none;
            filter: brightness(1.2);
        }

        .helmet::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -10px;
            transform: translateY(-50%);
            width: 15px;
            height: 25px;
            background: inherit;
            border-radius: 0 10px 10px 0;
            border: 3px solid rgba(255,255,255,0.3);
            border-left: none;
            filter: brightness(0.8);
        }

        /* Team colors */
        .helmet-ari { background: #97233F; }
        .helmet-atl { background: #A71930; }
        .helmet-bal { background: #241773; }
        .helmet-buf { background: #00338D; }
        .helmet-car { background: #0085CA; }
        .helmet-chi { background: #0B162A; }
        .helmet-cin { background: #FB4F14; }
        .helmet-cle { background: #311D00; }
        .helmet-dal { background: #003594; }
        .helmet-den { background: #FB4F14; }
        .helmet-det { background: #0076B6; }
        .helmet-gb { background: #203731; }
        .helmet-hou { background: #03202F; }
        .helmet-ind { background: #002C5F; }
        .helmet-jax { background: #006778; }
        .helmet-kc { background: #E31837; }
        .helmet-lv { background: #000000; }
        .helmet-lac { background: #0080C6; }
        .helmet-lar { background: #003594; }
        .helmet-mia { background: #008E97; }
        .helmet-min { background: #4F2683; }
        .helmet-ne { background: #002244; }
        .helmet-no { background: #D3BC8D; color: #000; text-shadow: none; }
        .helmet-nyg { background: #0B2265; }
        .helmet-nyj { background: #125740; }
        .helmet-phi { background: #004C54; }
        .helmet-pit { background: #FFB612; color: #000; text-shadow: none; }
        .helmet-sf { background: #AA0000; }
        .helmet-sea { background: #002244; }
        .helmet-tb { background: #D50A0A; }
        .helmet-ten { background: #0C2340; }
        .helmet-was { background: #773141; }

        /* Rolling animations */
        @keyframes roll-1 {
            0% { transform: translateX(-100px) rotate(0deg); }
            100% { transform: translateX(1300px) rotate(720deg); }
        }

        @keyframes roll-2 {
            0% { transform: translateX(1300px) rotate(0deg); }
            100% { transform: translateX(-100px) rotate(-720deg); }
        }

        @keyframes roll-3 {
            0% { transform: translateX(-100px) translateY(0) rotate(0deg); }
            25% { transform: translateX(300px) translateY(-30px) rotate(180deg); }
            50% { transform: translateX(600px) translateY(0) rotate(360deg); }
            75% { transform: translateX(900px) translateY(-30px) rotate(540deg); }
            100% { transform: translateX(1300px) translateY(0) rotate(720deg); }
        }

        @keyframes roll-bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-50px) rotate(90deg); }
            50% { transform: translateY(0) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        @keyframes float-around {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(90deg); }
            50% { transform: translate(200px, 0) rotate(180deg); }
            75% { transform: translate(100px, 50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Individual helmet animations */
        .h1 { animation: roll-1 12s linear infinite; top: 20px; animation-delay: 0s; }
        .h2 { animation: roll-2 15s linear infinite; top: 60px; animation-delay: -2s; }
        .h3 { animation: roll-1 18s linear infinite; top: 100px; animation-delay: -4s; }
        .h4 { animation: roll-3 14s linear infinite; top: 140px; animation-delay: -1s; }
        .h5 { animation: roll-2 16s linear infinite; top: 30px; animation-delay: -3s; }
        .h6 { animation: roll-1 20s linear infinite; top: 180px; animation-delay: -5s; }
        .h7 { animation: roll-bounce 10s ease-in-out infinite; top: 220px; left: 10%; animation-delay: -1s; }
        .h8 { animation: float-around 12s ease-in-out infinite; top: 50px; left: 30%; animation-delay: -3s; }
        .h9 { animation: roll-3 17s linear infinite; top: 200px; animation-delay: -6s; }
        .h10 { animation: roll-2 13s linear infinite; top: 120px; animation-delay: -2.5s; }
        .h11 { animation: roll-1 19s linear infinite; top: 80px; animation-delay: -4.5s; }
        .h12 { animation: float-around 14s ease-in-out infinite; top: 160px; left: 60%; animation-delay: -2s; }
        .h13 { animation: roll-bounce 11s ease-in-out infinite; top: 40px; left: 70%; animation-delay: -5s; }
        .h14 { animation: roll-3 16s linear infinite; top: 240px; animation-delay: -3.5s; }
        .h15 { animation: roll-2 14s linear infinite; top: 10px; animation-delay: -1.5s; }
        .h16 { animation: roll-1 21s linear infinite; top: 260px; animation-delay: -6.5s; }
        .h17 { animation: float-around 13s ease-in-out infinite; top: 130px; left: 45%; animation-delay: -4s; }
        .h18 { animation: roll-bounce 9s ease-in-out infinite; top: 190px; left: 80%; animation-delay: -2.5s; }
        .h19 { animation: roll-3 15s linear infinite; top: 70px; animation-delay: -5.5s; }
        .h20 { animation: roll-2 17s linear infinite; top: 230px; animation-delay: -3s; }
        .h21 { animation: roll-1 22s linear infinite; top: 150px; animation-delay: -7s; }
        .h22 { animation: float-around 11s ease-in-out infinite; top: 25px; left: 55%; animation-delay: -1.5s; }
        .h23 { animation: roll-bounce 12s ease-in-out infinite; top: 170px; left: 20%; animation-delay: -4.5s; }
        .h24 { animation: roll-3 18s linear infinite; top: 110px; animation-delay: -2s; }
        .h25 { animation: roll-2 16s linear infinite; top: 250px; animation-delay: -5s; }
        .h26 { animation: roll-1 20s linear infinite; top: 45px; animation-delay: -6s; }
        .h27 { animation: float-around 15s ease-in-out infinite; top: 210px; left: 85%; animation-delay: -3.5s; }
        .h28 { animation: roll-bounce 10s ease-in-out infinite; top: 90px; left: 40%; animation-delay: -1s; }
        .h29 { animation: roll-3 19s linear infinite; top: 130px; animation-delay: -4s; }
        .h30 { animation: roll-2 15s linear infinite; top: 270px; animation-delay: -6.5s; }
        .h31 { animation: roll-1 17s linear infinite; top: 55px; animation-delay: -2.5s; }
        .h32 { animation: float-around 12s ease-in-out infinite; top: 235px; left: 15%; animation-delay: -5.5s; }

        /* Glow effect overlay */
        .glow-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.4) 100%);
            pointer-events: none;
        }

        /* Text placeholder styling */
        .text-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background: rgba(10, 10, 15, 0.7);
            padding: 20px 60px;
            border-radius: 10px;
            border: 2px solid rgba(0, 212, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        .text-area h1 {
            font-family: 'Arial Black', 'Impact', sans-serif;
            font-size: 48px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px #00d4ff,
                0 0 20px #00d4ff,
                0 0 40px #00d4ff,
                3px 3px 6px rgba(0,0,0,0.8);
            margin: 0;
        }

        .text-area p {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            color: #00d4ff;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="header-container">
        <!-- Background particles -->
        <div class="particles" id="particles"></div>

        <!-- Helmets -->
        <div class="helmet helmet-ari h1">ARI</div>
        <div class="helmet helmet-atl h2">ATL</div>
        <div class="helmet helmet-bal h3">BAL</div>
        <div class="helmet helmet-buf h4">BUF</div>
        <div class="helmet helmet-car h5">CAR</div>
        <div class="helmet helmet-chi h6">CHI</div>
        <div class="helmet helmet-cin h7">CIN</div>
        <div class="helmet helmet-cle h8">CLE</div>
        <div class="helmet helmet-dal h9">DAL</div>
        <div class="helmet helmet-den h10">DEN</div>
        <div class="helmet helmet-det h11">DET</div>
        <div class="helmet helmet-gb h12">GB</div>
        <div class="helmet helmet-hou h13">HOU</div>
        <div class="helmet helmet-ind h14">IND</div>
        <div class="helmet helmet-jax h15">JAX</div>
        <div class="helmet helmet-kc h16">KC</div>
        <div class="helmet helmet-lv h17">LV</div>
        <div class="helmet helmet-lac h18">LAC</div>
        <div class="helmet helmet-lar h19">LAR</div>
        <div class="helmet helmet-mia h20">MIA</div>
        <div class="helmet helmet-min h21">MIN</div>
        <div class="helmet helmet-ne h22">NE</div>
        <div class="helmet helmet-no h23">NO</div>
        <div class="helmet helmet-nyg h24">NYG</div>
        <div class="helmet helmet-nyj h25">NYJ</div>
        <div class="helmet helmet-phi h26">PHI</div>
        <div class="helmet helmet-pit h27">PIT</div>
        <div class="helmet helmet-sf h28">SF</div>
        <div class="helmet helmet-sea h29">SEA</div>
        <div class="helmet helmet-tb h30">TB</div>
        <div class="helmet helmet-ten h31">TEN</div>
        <div class="helmet helmet-was h32">WAS</div>

        <!-- Glow overlay -->
        <div class="glow-overlay"></div>

        <!-- Text area (this shows where your text will go) -->
        <div class="text-area">
            <h1>2026 NFL Mock Draft</h1>
            <p>The Best Mock Draft On the Internet</p>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
